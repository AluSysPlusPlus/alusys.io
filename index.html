<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon | AluSys</title>

  <link rel="icon" type="image/png" href="favicon.png">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: black;
      color: white;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      text-align: center;
      padding: 20px;

      cursor: url("control_cursor.png") 64 64, crosshair;
    }

    #logo {
      width: 260px;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 46px;
      font-weight: 600;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .subtext {
      font-size: 18px;
      max-width: 900px;
      opacity: 0.9;
      line-height: 1.5;
    }

    .nowrap {
      white-space: nowrap;
    }

    .fade-in {
      animation: fade 3.5s ease-in-out infinite alternate;
    }

    @keyframes fade {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<img id="logo" src="ALUSHI_SYSTEMS_LOGO.png" alt="AluSys Logo">

<h1 class="fade-in">Coming Soon</h1>

<p class="subtext">
  CONTROL ENGINEERING · ELECTRONIC DEVELOPMENT AND DESIGN ·
  <span class="nowrap">SOFTWARE DEVELOPMENT</span> · ROBOTICS   INDUSTRIAL CONTROLS AND AUTOMATION
</p>

<script>
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = "01";
  const fontSize = 16;
  const columns = canvas.width / fontSize;
  const drops = Array.from({ length: columns }).fill(1);

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "rgba(0, 255, 136, 0.25)";
    ctx.font = `${fontSize}px monospace`;

    drops.forEach((y, i) => {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, y * fontSize);

      if (y * fontSize > canvas.height && Math.random() > 0.985) {
        drops[i] = 0;
      }

      drops[i] += 0.20; 
    });

    requestAnimationFrame(draw);
  }

  draw();
</script>

</body>
</html>
